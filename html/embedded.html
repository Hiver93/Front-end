    <!-- <img> 이미지 삽입 요소 src (이미지의 경로) 필수

     <!-- 이미지 유형
            레스터 이미지
         JPEG 정지 이미지의 손실 압축에 적합
         PNG 원본 이미지를 보다 정확하게 보여주거나 투명도가 필요한경우
         GIF 여러장의 이미지로 이루어진 애니메이션 표현 
         WEBP 구글에서 만든 이미지 포맷. 품질, 압축률 등이 훨씬 우수하나 지원 브라우저가 제한적
            벡터 이미지
         SVG 정확하게 그려야하는 아이콘 등으로 사용
         https://caniuse.com -->
    <!-- 반응형 이미지. srcset 여러개의 소스
        화면에 따른 크기 
        쉼표로 구분, 너비 서술자, 밀도 서술자
        placeholder.com-->
    <!-- <h2>반응형 이미지</h2>

    <img
        src="images/600.png"
        srcset="images/300.png 300w,
                images/450.png 450w,
                images/600.png 600w"
        alt="responsive images"
    />   -->

    <!-- sizes 특정조건에 따라서 파일을 주고 사이즈를 조절
        조건 1.미디어 조건 2.소스 크기 값 -->
    <!-- <img
        src="images/600.png"
        srcset="images/300.png 300w,
                images/450.png 450w,
                images/600.png 600w"
        sizes="(min-width: 600px) 600px,
                (min-width: 450px) 450px,
                300px"
        alt="responsive images"
    />  -->
    <!-- <video> 비디오 삽입 요소 한개 이상의 비디오 사용가능
        src 속성이 선택 사항 <source>요소를 자식으로 사용 가능
        controls 속성 (불리언 속성): 각종 컨트롤러 사용 가능하게
        autoplay 속성 : 자동으로 재생되게, 그러나 사운드가 있으면 오토플레이가 안되게 막는 경우가 있다 (사운드를 없애면 가능)
        muted 속성 : 음소거
        loop 속성 : 반복재생
        width height 속성 : 크기
        poster 속성 : 섬네일개념 따로 설정이 없으면 첫번째 프레임을 섬네일로 함. 따로 이미지를 설정 가능-->
    <!-- <h2>Video</h2>

    </video> -->

    <!-- <canvas> 그래픽 캔버스 요소. 자바스크립트를 이용하여 활용-->
    <!-- <canvas id="canvas" width="300" height="300">

    <!-- <iframe> 인라인 프레임 요소, 외부 소스를 프레임안에 가져와서 사용 ex) 지도
        보안 관련으로 허용한 페이지만 불러오기 가능
    -->
    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed/v1/place?key=API_KEY
        &q=Space+Needle,Seattle+WA">
    </iframe>
