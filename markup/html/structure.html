    <!-- Semantic Web 시멘틱 웹 (semantic:의미의,의미론적인) 
        div와 같은 동작을하지만 의미를 가진다
        - 검색 엔진은 의미론적 마크업을 분석하여 페이지의 검색에 영향을 줄 수 있는 중요한 키워드로 간주
        - 시각 장애가 있는 사용자가 스크린리더로 페이지를 탐색할 때 의미론적 마크업을 푯말로 사용할 수 있다
        - 의미가 없는 끊임없는 div를 탐색하는 것 보다, 의미있는 코드 블록을 찾는 것이 훨씬 쉽다
        - 개발자에게 태그 안에 채워질 데이터 유형을 제안합니다
        - 의미있는 이름짓기(Semantic naming)는 적절한 사용자 정의요소 / 구성 요소의 이름짓기를 반영합니다 -->

            - flow 콘텐츠 (header footer 제외)
        footer 구획의 작성자, 저작권 정보, 관련 문서 등
