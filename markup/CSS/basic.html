<!-- CSS는 룰 기반(Rule-based)의 언어이다
    - CSS를 통해 특정 요소, 혹은 특정 요소들의 집합의 스타일 규칙을 정의할 수 있다. -->
<!-- h1(selector) { color: red; font-size:12px;}(선언블럭{}) 속성:값; -->

<!DOCTYPE html>
<html lang="en">
<head>    
    <!-- embedded 스타일 <style> 태그를 이용하여 적용 -->
    <style>h1 {color:red;font-size:12px;}</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- external 스타일 외부 CSS파일 연결 -->
    <link rel="stylesheet" href=""/>
</head>
<body>        
    <h1>Welcome!</h1>
    <ul>
        <!-- inline 스타일 내부에 스타일속성으로 적용
            - 사용을 지양 -->
        <li style = "color:blue;">Toy Story</li>
        <li>Zootopia</li>
        <li>Inside Out</li>
    </ul>
</body>
</html>
